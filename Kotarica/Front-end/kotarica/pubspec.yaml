        - asset: fonts/BERNHC.ttf
          style: italic
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Medium.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: OpenSansItalic
