  date_format: ^2.0.2
  flutter_svg: ^0.21.0+1
  flutter_rating_bar: ^4.0.0
  fluttertoast: ^8.0.6
  google_fonts: ^1.0.0
  flutter_vector_icons: ^1.0.0
  percent_indicator: ^3.0.1
  test: ^1.10.0
  mockito: ^4.1.1+1
  path_provider: ^2.0.1
  material_design_icons_flutter: ^3.2.3895
  flutter_local_notifications: ^4.0.1+2
  tuple: ^1.0.3
  carousel_slider: ^3.0.0
  full_screen_image: ^1.0.2
  intl: ^0.17.0
  badges: any
  image_picker_web_redux: any

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
